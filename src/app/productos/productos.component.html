<h3 class="text-3xl font-bold text-center text-blue-700 mb-6">Nuestros Productos</h3>

<div class="overflow-x-auto">
  <table class="w-full table-auto border-collapse bg-white shadow-md rounded-lg overflow-hidden">
    <thead class="bg-blue-700 text-white">
      <tr>
        <th class="px-6 py-3 text-left">Imagen</th>
        <th class="px-6 py-3 text-left">Nombre</th>
        <th class="px-6 py-3 text-left">Descripci√≥n</th>
        <th class="px-6 py-3 text-left">Precio</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-200">
      <tr *ngFor="let producto of producto; let i = index" class="hover:bg-gray-100">
        <td class="px-6 py-4">
          <img [src]="producto.imagen" alt="{{ producto.nombre }}" class="w-16 h-16 object-cover rounded-md">
        </td>
        <td class="px-6 py-4 font-semibold text-gray-800">{{ producto.nombre }}</td>
        <td class="px-6 py-4 text-gray-600">{{ producto.descripcion }}</td>
        <td class="px-6 py-4 font-semibold text-green-600">${{ producto.precio | currency:'USD' }}</td>
      </tr>
    </tbody>
  </table>
</div>
